<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Casting Foundry AI MES</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Smart Casting Foundry AI MES</h1>
    </header>
    <main class="dashboard-grid">
        <div class="dashboard-button blue">
            <i class="fas fa-sign-in-alt"></i>
            <p>로그인</p>
        </div>
        <div class="dashboard-button green">
            <i class="fas fa-database"></i>
            <p>기준정보 등록</p>
        </div>
        <div class="dashboard-button orange">
            <i class="fas fa-tools"></i>
            <p>금형 준비</p>
        </div>
        <div class="dashboard-button red">
            <i class="fas fa-fire"></i>
            <p>용해</p>
        </div>
        <div class="dashboard-button purple">
            <i class="fas fa-industry"></i>
            <p>주조</p>
        </div>
        <div class="dashboard-button light-blue">
            <i class="fas fa-cogs"></i>
            <p>후처리</p>
        </div>
        <div class="dashboard-button brown">
            <i class="fas fa-truck"></i>
            <p>출하</p>
        </div>
        <div class="dashboard-button dark-gray">
            <i class="fas fa-cog"></i>
            <p>가공</p>
        </div>
        <div class="dashboard-button pink">
            <i class="fas fa-check-square"></i>
            <p>검사</p>
        </div>
        <div class="dashboard-button dark-blue">
            <i class="fas fa-warehouse"></i>
            <p>창고</p>
        </div>
        <div class="dashboard-button orange-red">
            <i class="fas fa-wrench"></i>
            <p>설비</p>
        </div>
        <div class="dashboard-button lime-green">
            <i class="fas fa-shopping-cart"></i>
            <p>구매</p>
        </div>
        <div class="dashboard-button deep-purple">
            <i class="fas fa-clipboard-list"></i>
            <p>보고서</p>
        </div>
        <div class="dashboard-button deep-orange">
            <i class="fas fa-calendar-alt"></i>
            <p>생산 계획/실적</p>
        </div>
        <div class="dashboard-button teal">
            <i class="fas fa-brain"></i>
            <p>AI 분석</p>
        </div>
    </main>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="dynamic-content-area">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>
    <script src="app.js?v=3.0"></script>
</body>
</html>
